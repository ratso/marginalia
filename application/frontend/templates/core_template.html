<!DOCTYPE html>
<html ng-app="MarginaliaApp" ng-controller="ApplicationCtrl">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Marginalia</title>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./static/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
</head>
<body>
<div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="#" ng-class="{active: isActive('/')}">Home</a>
                    <a class="blog-nav-item" href="#/sessions/create" ng-hide="isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a>
                    <a class="blog-nav-item" href="#/sessions/destroy" ng-show="isLoggedIn">Logout</a>
                    <a class="blog-nav-item" href="#/users/create" ng-class="{active: isActive('/users/create')}">Register</a>
                    <a class="blog-nav-item" href="#/posts/create" ng-show="isLoggedIn" ng-class="{active: isActive('/posts/create')}">Create a post</a>
                </nav>
            </div>
        </div>

{% block content %}{% endblock %}

<div class="blog-footer">
    <p> &copy; Marginalia Note Project.</p>
    <p>
        <a href="#">{{ _('Back to top') }}</a>
    </p>
</div>

<script type="text/javascript" src="./static/bower_components/angularjs/angular.js"></script>
        <script type="text/javascript" src="./static/bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="./static/bower_components/lodash/lodash.js"></script>
        <script type="text/javascript" src="./static/bower_components/restangular/dist/restangular.js"></script>
        <script type="text/javascript" src="./static/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/controllers/HomeDetailCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/ApplicationCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/SessionCreateCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/SessionDestroyCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/UserCreateCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/BookCreateCtrl.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/factories/Session.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/factories/User.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/factories/Book.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/services/AuthService.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/directives/match.js') }}"></script>
</body>
</html>
