<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Marginalia</title>
	<meta http-equiv=Content-Type content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="//yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/jquery.qeditor.css') }}" rel="stylesheet" media="screen">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome-ie7.min.css') }}">
	<![endif]-->
    {% endblock %}
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/"><i class="icon-paperclip"></i> Marginalia</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li {% if request.path == '/pages' %}class="active"{% endif %}><a href="{{ url_for('simple_page.show') }}">About</a></li>
				<li {% if request.path == '/pages/help.html' %}class="active"{% endif %}><a href="{{ url_for('simple_page.show', page='help') }}">Help</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">My notes <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Login</a></li>
						<li><a href="#">Register</a></li>
						<li><a href="#">Restore password</a></li>
						<li><a href="#">My books</a></li>
						<li><a href="#">My profile</a></li>
						<li><a href="#">My friends</a></li>
					</ul>
				</li>
			</ul>
		</div><!--/.navbar-collapse -->
	</div>
</div>

{% block content %}{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery.qeditor.js') }}"></script>
<script src="//yastatic.net/underscore/1.6.0/underscore.js"></script>
<script src="//yastatic.net/backbone/1.1.2/backbone.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
