<div class="container">
    <h3>{{ _('Signing up') }}</h3>

    <div class="row col-md-8">
        <form class="form-horizontal" autocomplete="off" name="signUpForm" ng-controller="UserController as userCtrl"
              ng-submit="signup(userCtrl.userData)" novalidate>
            <div class="form-group">

                <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email"
                           ng-model="userCtrl.userData.email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">{{ _('Password') }}</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password"
                           ng-model="userCtrl.userData.password" placeholder="{{ _('Password') }}">
                </div>
            </div>

            <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{ _('Register') }}</button>
    </div>
  </div>

        </form>
    </div>

</div>
