<div class="container">
    <div class="omb_login">
            <h3 class="omb_authTitle">Login or <a href="#/signup">{{ _('Sign up') }}</a></h3>

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" autocomplete="off" name="loginForm" ng-controller="LoginController as loginCtrl" ng-submit="login(loginCtrl.credentials)" novalidate>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="email" ng-model="loginCtrl.credentials.email"
                                   placeholder="Email">
                        </div>
                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" ng-model="loginCtrl.credentials.password"
                                   placeholder="{{ _('Password') }}">
                        </div>
                        <span class="help-block">{{ _('Password error') }}</span>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _('Login') }}</button>
                    </form>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">{{ _('Remember me') }}
                    </label>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a href="#">{{ _('Forgot password?') }}</a>
                    </p>
                </div>
            </div>
    </div>
</div>
